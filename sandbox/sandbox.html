<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sandbox</title>

    <style>
      * {
        padding: 0;
        margin: 0;
      }
      html {
        box-sizing: border-box;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      html,
      body {
        height: 100%;
        font-size: 22px;
      }
      textarea {
        font-size: 22px;
      }
      body {
        display: flex;
        align-items: stretch;
        background: #33333d;
      }
      .editorContainer {
        flex: 1 1 50%;
      }
      .editor {
        width: 100%;
        height: 100%;
        display: block;
      }
      .canvasContainer {
        flex: 1 1 50%;
        width: 50%;
        overflow: hidden;
      }
      .canvasContainer canvas {
        transform: scale(0.5) translateX(-50%);
      }
    </style>
  </head>
  <body>
    <div class="editorContainer" id="editor">
      <!--
        <textarea class="editor" id="editor-input" name="visuals" id="" cols="30" rows="10">
        function draw({ bass, treble, mid, amplitude }) {

        }</textarea
              >
      -->
    </div>
    <div class="canvasContainer" id="canvas"></div>

    <script src="./js/sandbox.js"></script>
  </body>
</html>
